<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main class="main-container">
  <div class="img-container">
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
  </div>
  <div class="info-container">
  <h1>Equilibrium #3429</h1>

  <p class="info-description"> Our Equilibrium collection promotes balance and calm.</p>
 
  <p class="price"><img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
  <p class="days-left"><img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
  <hr class="line">
  <p class="creation"><img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">   Creation of <span>Jules Wyvern</span></p>
  </div>
</main>

</body>
</html>
